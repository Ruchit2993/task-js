<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-5">
        <a href="dashboard.html" class="btn btn-primary mb-3">Back to Dashboard</a>
        <div class="card">
            <div class="card-body text-center">
                <img id="userImage" class="rounded-circle mb-2" style="width: 150px; height: 150px; object-fit: cover;"
                    alt="User Image">
                <button id="editButton" class="btn btn-outline-primary btn-sm mb-3"><i class="bi bi-pencil-fill"></i></button>
                <h3 id="userName" class="card-title"></h3>
                <p id="userEmail" class="card-text"></p>
            </div>
        </div>
        <div id="editForm" class="card mt-3 d-none">
            <div class="card-body">
                <form id="profileForm" class="row">
                    <div class="mb-3 col-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="emailid" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailid" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="country" class="form-label">Country</label>
                        <textarea class="form-control" id="country" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="state" class="form-label">State</label>
                        <textarea class="form-control" id="state" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="city" class="form-label">City</label>
                        <textarea class="form-control" id="city" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode" pattern="[0-9]+" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="mobilenumber" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobilenumber" pattern="[0-9]{10}" maxlength="10"
                            required>
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male"
                                    required>
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                    value="Female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderOther"
                                    value="Other">
                                <label class="form-check-label" for="genderOther">Other</label>
                            </div>
                        </div>
                    </div>
                        <div class="mb-3 col-6">
                            <label for="college_branch" class="form-label">College Branch</label>
                            <select class="form-select" id="college_branch" required>
                                <option value="" disabled>Select Branch</option>
                            </select>
                        </div>
                    <div class="mb-3">
                        <label class="form-label">Hobbies</label>
                        <div id="hobbies"></div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="college_join_date" class="form-label">College Join Date</label>
                        <input type="date" class="form-control" id="college_join_date" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="passing_year" class="form-label">Passing Year</label>
                        <input type="text" class="form-control" id="passing_year" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="college_name" class="form-label">College Name</label>
                        <textarea class="form-control" id="college_name" rows="2" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a id="previewButton" class="btn btn-secondary" href="#" disabled>Preview</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Web Tasks/JS Files/user-profile.js"></script>
</body>

</html>
