<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <a href="dashboard.html" class="btn btn-primary mb-3">Back to Dashboard</a>
    <div class="card">
      <img id="userImage" class="card-img-top rounded-circle mx-auto" style="width: 150px; height: 150px; object-fit: cover;" alt="User Image">
      <div class="card-body row">
        <h3 class="card-title text-center" id="userName"></h3>
        <ul class="list-group list-group-flush col-6">
          <li class="list-group-item"><strong>Age:</strong> <span id="userAge"></span></li>
          <li class="list-group-item"><strong>Gender:</strong> <span id="userGender"></span></li>
          <li class="list-group-item"><strong>Email:</strong> <span id="userEmail"></span></li>
          <li class="list-group-item"><strong>Mobile Number:</strong> <span id="userMobile"></span></li>
          <li class="list-group-item"><strong>Address:</strong> <span id="userAddress"></span></li>
          <li class="list-group-item"><strong>City:</strong> <span id="userCity"></span></li>
          <li class="list-group-item"><strong>State:</strong> <span id="userState"></span></li>
          <li class="list-group-item"><strong>Country:</strong> <span id="userCountry"></span></li>
        </ul>
        <ul class="list-group list-group-flush col-6">
          <li class="list-group-item"><strong>Pincode:</strong> <span id="userPincode"></span></li>
          <li class="list-group-item"><strong>Hobbies:</strong> <span id="userHobbies"></span></li>
          <li class="list-group-item"><strong>College Name:</strong> <span id="userCollegeName"></span></li>
          <li class="list-group-item"><strong>College Branch:</strong> <span id="userCollegeBranch"></span></li>
          <li class="list-group-item"><strong>Date of Birth:</strong> <span id="userDOB"></span></li>
          <li class="list-group-item"><strong>College Join Date:</strong> <span id="userJoinDate"></span></li>
          <li class="list-group-item"><strong>Passing Year:</strong> <span id="userPassingYear"></span></li>
          <li class="list-group-item"><strong>ID:</strong> <span id="userId"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Web Tasks/JS Files/user-details.js"></script>
</body>
</html>
